<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>OpenLayers Heatmap Example</title>
        <link rel="stylesheet" href="http://openlayers.org/dev/theme/default/style.css" type="text/css">
        <link rel="stylesheet" href="http://openlayers.org/dev/examples/style.css" type="text/css">
    </head>
    <body>
        <h1 id="title">Basic Heatmap OSM Example</h1>
        <div id="tags">heatmap</div>

        <div id="shortdesc"></div>

        <div id="map" class="smallmap"></div>

        <div id="docs">
            <p>
              This heatmap represents the position of a mobile device
              weighted by the duration of the stay.
            </p>
            <p>
                See the <a href="heatmap.js" target="_blank">heatmap.js</a> source for details.
            </p>
            <p>
                Some code taken from <a href="https://github.com/substack/node-heatmap">https://github.com/substack/node-heatmap</a>
            </p>
        </div>
        <script src="http://openlayers.org/dev/OpenLayers.js"></script>
        <script src="../lib/OpenLayers/Renderer/Heatmap.js"></script>
        <script src="heatmap.js"></script>
    </body>
</html>
